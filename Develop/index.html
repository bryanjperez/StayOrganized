<!DOCTYPE html>

  <head>

    <!-- Link to bootstrap -->
    <link
      rel="stylesheet"

    <title>Work Day Scheduler</title>

  <body>
 <!-- Jumbotron at top of page displaying current day/time -->

    <header class="jumbotron">

    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  </div>
  <!-- Begin time blocks (9 am through 5 pm) with input and button elements -->
  <div class="container">
    <div id="hr9" class="row time">
      <div class="hour col-1">
        9AM
      </div>
      <input class="task col-10" type="text">
      <button class="save col-1"><i class="fa fa-save"></i></button>
    </div>
    <div id="hr10" class="row time">
      <div class="hour col-1">
        10AM

    <div id="hr12" class="row time">

      </div>
      <input class="task col-10" type="text">

    </div>
    <div id="hr13" class="row time">
      <div class="hour col-1">
        1PM
    </div> <input class="task col-10" type="text">
    <button class="save col-1"><i class="fa fa-save"></i></button>
    </div>
    <div id="hr14" class="row time">

      </div>

    <div id="hr15" class="row time">
      <div class="hour col-1">
        3PM
      </div>

    <div id="hr16" class="row time">
      <div class="hour col-1">
        4PM
      </div>
      <input class="task col-10" type="text">
      <button class="save col-1"><i class="fa fa-save"></i></button>
    </div>
    <div id="hr17" class="row time">
      <div class="hour col-1">
        5PM
      </div>
      <input class="task col-10" type="text">

    </div>
    <!-- End Time Blocks -->
    </div>
    <!-- Link to jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="script.js"></script>
